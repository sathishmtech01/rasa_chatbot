<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="card">
        <div class="card-header">
          <strong>Entity</strong>
          <span class="float-right">
            <button
              type="button"
              class="close"
              ng-click="close(false)"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </span>
        </div>
        <div class="card-block">
          <p>
            Define entity for:
            <strong ng-if="newEntity">« {{ selectedText }} »</strong>
            <strong ng-if="!newEntity">« {{ entity.parameter_value }} »</strong>
          </p>
          <div id="tagList">
            <div
              class="tag"
              ng-repeat="entity in entitiesList"
              ng-click="selectEntity(entity)"
              ng-class="{active: isEntitySelected(entity)}"
            >
              <img
                ng-if="!isEntitySelected(entity)"
                src="assets/img/plus.svg"
                class="icon"
              />
              <img
                ng-if="isEntitySelected(entity)"
                src="assets/img/check.svg"
                class="icon"
              />
              <span class="intent_name">{{ entity.entity_name }}</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            ng-click="close(false)"
            class="btn btn-default"
            data-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            ng-click="close(true)"
            class="btn btn-primary"
            data-dismiss="modal"
            ng-disabled="!selectedEntity"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
