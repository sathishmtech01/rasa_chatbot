<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#/agent">Agents</a></li>
  <li class="breadcrumb-item">
    <a href="#/agent/{{ agent.agent_id }}">{{ agent.agent_name }}</a>
  </li>
  <li class="breadcrumb-item active">New Regex</li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <div class="alert alert-warning" role="alert">
          NB* please note that currently, only ner_crf supports regex.
        </div>
        <form ng-submit="addRegex()">
          <div class="card">
            <div class="card-header"><strong>New Regex</strong></div>
            <div class="card-block">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input autocomplete="off"
                      type="text"
                      ng-model="formData.regex_name"
                      class="form-control"
                      id="name"
                      placeholder="Enter the regex name"
                    />
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Pattern</label>
                    <input autocomplete="off"
                      type="text"
                      ng-model="formData.regex_pattern"
                      class="form-control"
                      id="pattern"
                      placeholder="Enter the regex pattern"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary">
                <i class="fa fa-dot-circle-o"></i> Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
