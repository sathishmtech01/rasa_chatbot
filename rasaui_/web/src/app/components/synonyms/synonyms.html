<ol class="breadcrumb" breadcrumb="">
  <li class="breadcrumb-item"><a href="#/agent">Agents</a></li>
  <li class="breadcrumb-item">
    <a href="#/agent/{{ agent.agent_id }}">{{ agent.agent_name }}</a>
  </li>
  <li class="breadcrumb-item active">
    <span ng-if="$routeParams.synonym_id">Synonym Details</span>
    <span ng-if="!$routeParams.synonym_id">Add Synonym</span>
  </li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <div class="card">
          <div class="card-header"><strong>Synonyms</strong></div>
          <div ng-if="!$routeParams.synonym_id">
            <div class="card-block">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Reference value ...</label>
                    <input
                      id="synonym_reference"
                      type="text"
                      ng-model="formData.synonym_reference"
                      class="form-control"
                      placeholder="Any synonyms matched, will resolve to this value"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <button
                type="submit"
                class="btn btn-sm btn-primary"
                ng-click="saveNewSynonym()"
              >
                <i class="fa fa-dot-circle-o"></i> Save
              </button>
            </div>
          </div>

          <div class="card-block" ng-if="$routeParams.synonym_id">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td class="">{{ synonym.synonym_reference }}</td>
                  <td class="col-md-10">
                    <tags-input
                      replace-spaces-with-dashes="false"
                      on-tag-removed="synonymRemoved($tag)"
                      on-tag-added="synonymAdded($tag, synonym.synonym_id)"
                      add-on-comma="true"
                      id="synonym_values_{{ synonym.synonym_id }}"
                      ng-model="tags[synonym.synonym_id]"
                      placeholder="Enter synonyms comma seperated ..."
                    ></tags-input>
                  </td>
                  <td class="" align="center">
                    <button
                      class="btn btn btn-outline-danger"
                      ng-click="deleteSynonym(synonym.synonym_id)"
                    >
                      <span class="icon-trash"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
